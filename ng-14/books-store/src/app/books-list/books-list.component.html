<div>
    <br>
    <div class="container">
      <div class="container">
        <div class="content">
          <mat-card class="card">
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
              <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center"
                class="content">
                <!-- <div class="blocks">
                  <button button="submit" mat-raised-button color="primary" (click)="openDialog()">
                    <mat-icon>add</mat-icon> Create List
                  </button>
                </div> -->
              </div>
            </mat-card-title>
            <mat-card-content>
              <div class="example-container mat-elevation-z8">
  
                <table mat-table [dataSource]="dataList">
                    <ng-container matColumnDef="book_title">
                        <th mat-header-cell *matHeaderCellDef> Book Title </th>
                        <td mat-cell *matCellDef="let element"> {{element.book_title}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="year">
                        <th mat-header-cell *matHeaderCellDef> Year </th>
                        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="author_name">
                        <th mat-header-cell *matHeaderCellDef> Author Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.author_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element; let i = index"> <a mat-list-item (click)="removeDialog(element._id)"
                            style="cursor: pointer;" title="Remove Book"> <mat-icon [ngStyle]="{'color':'#c2185b'}">remove_circle_outline</mat-icon> </a> &nbsp;
                            <a *ngIf="i > 0" mat-list-item (click)="moveUp(element._id)"
                            style="cursor: pointer;" title="Move up"> <mat-icon [ngStyle]="{'color':'#c2185b'}">arrow_upward</mat-icon> </a> <a *ngIf="i < dataListLength-1" (click)="moveDown(element._id)"
                            style="cursor: pointer;" title="Move down"> <mat-icon [ngStyle]="{'color':'#c2185b'}">arrow_downward</mat-icon> </a></td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
