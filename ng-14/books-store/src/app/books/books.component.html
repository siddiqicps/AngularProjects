<div>
    <br>
    <div class="container">
      <div class="container">
        <div class="content">
          <mat-card class="card">
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
              <div fxLayout="column" fxLayoutGap="40px" fxLayout.gt-md="row" fxLayoutAlign="start"
                class="content" style="width:100% ;">
                <div class="blocks">
                  <button button="submit" mat-raised-button color="primary" (click)="openDialog()">
                    <mat-icon>add</mat-icon> Create List
                  </button>
                </div>
                <div *ngIf="lists.length > 0" class="blocks">
                  <mat-select matInput placeholder="Select List" name="_id" (selectionChange)="onListChange($event)">
                    <mat-option *ngFor="let list of lists" [value]="list._id">
                    {{ list.list_title }}
                    </mat-option>
                  </mat-select>
                </div>
              </div>
            </mat-card-title>
            <mat-card-content>
              <div class="example-container mat-elevation-z8">
  
                <table mat-table [dataSource]="dataList">
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="book_title">
                        <th mat-header-cell *matHeaderCellDef> Book Title </th>
                        <td mat-cell *matCellDef="let element"> <a mat-list-item (click)="openDialog(element._id)"
                                style="cursor: pointer; text-decoration: underline;">{{element.book_title}} </a></td>
                    </ng-container>
                
                    <ng-container matColumnDef="year">
                        <th mat-header-cell *matHeaderCellDef> Year </th>
                        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="author_name">
                        <th mat-header-cell *matHeaderCellDef> Author Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.author_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"> <a mat-list-item (click)="openAddDialog(element._id)"
                            style="cursor: pointer;" title="Add to list"> <mat-icon [ngStyle]="{'color':'#c2185b'}">favorite</mat-icon> </a> </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
